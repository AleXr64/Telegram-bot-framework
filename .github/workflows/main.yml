name: .NET

on:
  [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: |
        cd TGBotFramework
        dotnet restore
    - name: Build
      run: |
        cd TGBotFramework
        dotnet build --no-restore
    - name: Test
      run: |
        cd TGBotFramework 
        dotnet test --no-build --verbosity normal
